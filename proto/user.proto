syntax = "proto3";

import "google/protobuf/timestamp.proto";

package userService;

option go_package = ".;userService";

message Session {
    string session = 1;
}

message User {
    string uid = 1;
    string first_name = 2;
    string last_name = 3;
    string password = 4;
    string email = 5;
    string role = 6;
    string avatar = 7;
    google.protobuf.Timestamp createdAt = 8;
    google.protobuf.Timestamp updatedAt = 9;
    
}

message RegisterRequest {
    string email = 1;
    string first_name = 2;
    string last_name = 3;
    string password = 4;
    string role = 5;
    string avatar = 6;
}

message RegisterResponse {
    User user = 1;
}

service UserService {
    rpc Register(RegisterRequest) returns (RegisterResponse);
}